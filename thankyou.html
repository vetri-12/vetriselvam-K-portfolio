<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect with Vetri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(to top right, #F8F4E3, #ffffff);" class="text-black font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header style="background-color: #0047AB;" class="shadow p-5 text-center">
    <h1 class="text-3xl font-bold text-[#F8F4E3]">Let's Connect</h1>
    <p class="text-[#F8F4E3]/90 mt-2">Have a project in mind or want to collaborate? Reach out!</p>
  </header>

  <!-- Back to Home -->
  <div class="px-6 mt-4">
    <a href="index.html" class="text-[#0047AB] hover:underline text-sm">&larr; Back to Home</a>
  </div>

  <!-- Contact Section -->
  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div style="background-color:#F8F4E3;" class="p-8 rounded-2xl shadow-xl max-w-lg w-full">
      <form
        action="https://formsubmit.co/5fb34f7b5096b21bb26cae48ad889ff8"
        method="POST"
        class="space-y-6"
        autocomplete="off"
      >
        <!-- Redirect after success -->
        <input type="hidden" name="_next" value="https://vetri-12.github.io/vetriselvam-K-portfolio/thankyou.html" />
        <input type="hidden" name="_captcha" value="false" />

        <div>
          <label for="name" class="block mb-1 font-medium text-black">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border border-black/20 p-3 rounded-lg"
          />
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium text-black">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-black/20 p-3 rounded-lg"
          />
        </div>

        <div>
          <label for="message" class="block mb-1 font-medium text-black">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full border border-black/20 p-3 rounded-lg"
          ></textarea>
        </div>

        <button
          type="submit"
          style="background-color: #0047AB;"
          class="w-full text-[#F8F4E3] p-3 rounded-lg hover:bg-black transition duration-300"
        >
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-black/60 text-sm">
    Â© 2025 Vetri | Let's build the future together
  </footer>
</body>
</html>
